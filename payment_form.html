<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style_payment.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
        <h1 class="main_head">Payment Form</h1>
        <p>Required fileds are followed by *</p>
        <hr>
        <h2>Contact Information</h2>
        <hr>
        <p>Name: *<input type="text" name="name" placeholder="XXXX YYYY" required></p>
        <fieldset>
            <legend>Gender*</legend>       
                <p>
                    Male <input type="radio" name="gender" id="male" required>
                    Female <input type="radio" name="gender" id="female" required>
                </p>
            
        </fieldset> 

        <p>Address: <textarea name="Address" id="Address" cols="100" rows="10"></textarea></p>

        <p>Email: *<input type="email" name="email" id="email" required> </p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>

        <hr>
        <h2>Payment Information</h2>
        <hr>
        <p>Card Type*
            <select name="card_type" id="card_type" required>
                <option value="">Select a card Type</option>
                <option value="Visa">Visa</option>
                <option value="Rupay" >Debit card</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>

        <p>Card Number: *<input type="number" name="card_number" id="card_number" required> </p>

        <p>Expiration Date: *<input type="date" name="Exp_date" id="Exp_date" required></p>

        <p>Enter CVV: *<input type="password" name="cvv" id="cvv" required></p>

        <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
